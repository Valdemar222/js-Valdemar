<html>
    
	
	<head>
	    <script>
		    
			var digits = new Array();
			
			for(i = 0; i < 4; i++) 
			{
				var correctDigit = false;
				while (correctDigit == false)
			    {
			      var rnd = Math.random () * 9;
			      var rounded = Math.floor(rnd);
			      if(!digits.includes(rounded))
			     
					
					{
					digits.push(rounded)
					correctDigit = true
					}
				}
			}
            alert(digits);		    
		   
		</script>
	</head>
